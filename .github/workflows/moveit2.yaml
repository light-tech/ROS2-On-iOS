name: Build MoveIt2
on:
  workflow_dispatch:
  workflow_call:
jobs:
  build-moveit2:
    runs-on: macos-latest
    timeout-minutes: 1200
    strategy:
      matrix:
        platformArch: [macOS]
    steps:
      - uses: actions/checkout@v3

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.12
        with:
          cmake-version: '3.23.x'

      - name: Fetch cached Python environment
        run: curl -OL https://github.com/light-tech/ROS2-On-iOS/releases/download/humble-1.4/python_venv.tar.xz

      - name: Fetch prebuilt dependencies
        run: curl -OL https://github.com/light-tech/ROS2-On-iOS/releases/download/humble-1.4/deps_${{ matrix.platformArch }}.tar.xz

      - name: Fetch prebuilt ROS2 base and Rviz2 from Release
        run: curl -OL https://github.com/light-tech/ROS2-On-iOS/releases/download/humble-1.4/ros2_${{ matrix.platformArch }}.tar.xz -O https://github.com/light-tech/ROS2-On-iOS/releases/download/humble-1.4/rviz2_${{ matrix.platformArch }}.tar.xz
        if: ${{ github.event_name == 'workflow_dispatch' }}

      - name: Fetch prebuilt ROS2 base and Rviz2 from previous job artifacts
        uses: actions/download-artifact@v3
        if: ${{ github.event_name == 'push' }}

      - name: Extract artifacts
        run: ./extract_artifacts.sh

      - name: Install X11 (XQuartz)
        run: brew install xquartz
        if: ${{ true }}

      - name: Build MoveIt2
        run: source ros2PythonEnv/bin/activate && source build_ros2.sh ${{ matrix.platformArch }} && buildMoveIt2

      - name: Packaging MoveIt2 installation
        run: tar cJf moveit2_${{ matrix.platformArch }}.tar.xz ros2_${{ matrix.platformArch }}/moveit2/

      - uses: actions/upload-artifact@v3
        with:
          name: moveit2_${{ matrix.platformArch }}
          path: moveit2_${{ matrix.platformArch }}.tar.xz
