name: Build ROS2
on:
  workflow_dispatch: # Must have colon after this according to https://github.com/orgs/community/discussions/26780
  push:
    paths:
      - 'build_ros2.sh'
      - 'build_deps.sh'
      - '.github/workflows/main.yml'
jobs:
  build-ros2:
    runs-on: macos-latest
    timeout-minutes: 1200
    strategy:
      matrix:
        platformArch: [macOS, iOS, iOS_Simulator, iOS_Simulator_M1, macCatalyst, macCatalyst_M1] # macOS_M1
    steps:
      - uses: actions/checkout@v3
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.12
        with:
          cmake-version: '3.23.x'
      # - name: Setup Python
      #  uses: actions/setup-python@v4
      #  with:
      #    python-version: '3.10'
      #    cache: 'pip'
      # - run: pip3 install -r requirements.txt

      # Enable building dependencies by changing `false` into `true`
      - name: Build dependencies
        id: build_dependencies
        run: ./build_deps.sh ${{ matrix.platformArch }}
        if: ${{ false && startsWith(matrix.platformArch, 'macOS') }}

      - name: Archive dependencies
        run: tar cJf ros2deps_${{ matrix.platformArch }}.tar.xz ros2_${{ matrix.platformArch }}/
        if: ${{ steps.build_dependencies.outcome == 'success' }}

      - name: Publish dependencies for reuse
        uses: actions/upload-artifact@v3
        with:
          name: ros2deps_${{ matrix.platformArch }}
          path: ros2deps_${{ matrix.platformArch }}.tar.xz
        if: ${{ steps.build_dependencies.outcome == 'success' }}

      # On macOS, download prebuilt dependencies if building dependencies is disabled
      - name: Download and extract prebuilt dependencies
        id: download_dependencies
        run: curl -OL https://github.com/light-tech/ROS2-On-iOS/releases/download/humble-macos/ros2deps_${{ matrix.platformArch }}.tar.xz && tar xzf ros2deps_${{ matrix.platformArch }}.tar.xz
        if: ${{ true && steps.build_dependencies.outcome != 'success' && startsWith(matrix.platformArch, 'macOS') }}

      # On macOS, only build ROS2 if either building or downloading dependencies succeeds
      - name: Build ROS2
        id: build_ros2
        run: ./build_ros2.sh ${{ matrix.platformArch }}
        if: ${{ !startsWith(matrix.platformArch, 'macOS') || steps.build_dependencies.outcome == 'success' || steps.download_dependencies.outcome == 'success' }}

      - name: Archive ROS2 and dependencies
        run: tar cJf ros2_${{ matrix.platformArch }}.tar.xz ros2_${{ matrix.platformArch }}/
        if: ${{ steps.build_ros2.outcome == 'success' }}

      - name: Publish ROS2 for release
        uses: actions/upload-artifact@v3
        with:
          name: ros2_${{ matrix.platformArch }}
          path: ros2_${{ matrix.platformArch }}.tar.xz
        if: ${{ steps.build_ros2.outcome == 'success' }}
