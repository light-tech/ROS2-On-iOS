name: Build ROS2 for iPhone
on: [push]
# on: workflow_dispatch
jobs:
  build-ros2:
    runs-on: macos-latest
    strategy:
      matrix:
        platformArch: [iOS, iOS_Simulator, iOS_Simulator_M1]
    steps:
      - uses: actions/checkout@v3
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.12
        with:
          cmake-version: '3.23.x'
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip3 install -r requirements.txt
      - run: ./build_ros2.sh ${{ matrix.platformArch }}
      - uses: actions/upload-artifact@v3
        with:
          name: ros2_install_${{ matrix.platformArch }}
          path: ros2_install_${{ matrix.platformArch }}.tar.xz # ros2_ws/install/
