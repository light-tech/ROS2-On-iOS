name: Build various ROS2 tutorials
on:
  workflow_dispatch:
  workflow_call:
jobs:
  build-tutorials:
    runs-on: macos-latest
    timeout-minutes: 1200
    strategy:
      matrix:
        platformArch: [macOS]
    steps:
      - uses: actions/checkout@v3

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.12
        with:
          cmake-version: '3.23.x'

      - name: Fetch cached Python environment
        run: curl -OL https://github.com/light-tech/ROS2-On-iOS/releases/download/humble-1.3/python_venv.tar.xz

      - name: Fetch prebuilt dependencies
        run: curl -OL https://github.com/light-tech/ROS2-On-iOS/releases/download/humble-1.3/deps_${{ matrix.platformArch }}.tar.xz

      - name: Fetch prebuilt ROS2 base and Rviz2 from Release
        run: curl -OL https://github.com/light-tech/ROS2-On-iOS/releases/download/humble-1.3/ros2_${{ matrix.platformArch }}.tar.xz -O https://github.com/light-tech/ROS2-On-iOS/releases/download/humble-1.3/rviz2_${{ matrix.platformArch }}.tar.xz -O https://github.com/light-tech/ROS2-On-iOS/releases/download/humble-1.3/moveit2_${{ matrix.platformArch }}.tar.xz
        if: ${{ github.event_name == 'workflow_dispatch' }}

      - name: Fetch prebuilt ROS2 base, Rviz2 and MoveIt2 from previous job artifacts
        uses: actions/download-artifact@v3
        if: ${{ github.event_name == 'push' }}

      - name: Extract artifacts
        run: ./extract_artifacts.sh

      - name: Build tutorials
        run: source ros2PythonEnv/bin/activate && source build_ros2.sh ${{ matrix.platformArch }} && buildTutorials

      - name: Packaging tutorials
        run: tar cJf tutorials_${{ matrix.platformArch }}.tar.xz ros2_${{ matrix.platformArch }}/tutorials/

      - uses: actions/upload-artifact@v3
        with:
          name: tutorials_${{ matrix.platformArch }}
          path: tutorials_${{ matrix.platformArch }}.tar.xz
